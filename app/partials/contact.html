<tr ng-click="initEdit()">
  <td>{{contact.lastName}}</td>
  <td>{{contact.firstName}}</td>
  <td>{{contact.age}}</td>
  <td>{{contact.email}}</td>
  <td>{{contact.createdOn | date:'MM/dd/yy' }}<br/>{{contact.createdOn | date:'mediumTime' }}</td>
  <td>{{contact.lastEdited | date:'MM/dd/yy'}}<br/>{{contact.lastEdited | date:'mediumTime'}}</td>
  <td>
    <span>{{contact.isActive ? 'âœ“' : '&nbsp;&nbsp;&nbsp;'}}</span>
    <button title='Edit' class='edit'></button>
    <button title='Delete' class='delete' ng-click="delete({id: contact.id})"></button>
  </td>
</tr>
